<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulários</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Estilizando formulários</h2>
    <form>

        <fieldset> <!--Agrupar dados semelhantes-->
            <legend>Detalhes de contato</legend> <!--Título referente ao fieldset-->

            <div>
                <label for="nome">Nome:</label><!--Identificar caixas de texto-->
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label><!--Identificar caixas de texto-->
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label><!--Identificar caixas de texto-->
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mesagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

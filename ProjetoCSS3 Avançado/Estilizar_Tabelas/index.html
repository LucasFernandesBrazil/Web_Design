<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>

        <tr>
            <th>Códigos</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$2.500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$2.100</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Teclado</td>
            <td class="numero">R$460</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Câmera</td>
            <td class="numero">R$6.300</td>
        </tr>

    </table>
</body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">

    <title>Bootstrap - Configurações do grid</title>

    <style type="text/css">

      .marcador
      {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container
      {
        background: #5bf946;
        border: 1px solid #34ae26;
      }

    </style>
  </head>
  <body>

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row" style="border: 1px solid red;">
        <div class="marcador col">
          Área 1
        </div>

        <div class="marcador col">
          Área 2
        </div>

        <div class="marcador col">
          Área 3
        </div>

        <div class="marcador col">
          Área 4
        </div>
      </div>

      <h2>Largura automática (auto-layout)</h2>

      <div class="row">
        <div class="marcador col">
          Área 1
        </div>

        <div class="marcador col-4">
          Área 2
        </div>

        <div class="marcador col-6">
          Área 3
        </div>
      </div>
      

      <h2>Largura igual empilhada</h2>

      <div class="row">
        <div class="marcador col-sm">
          Área 1
        </div>

        <div class="marcador col-sm">
          Área 2
        </div>

        <div class="marcador col-sm">
          Área 3
        </div>
      </div>

      <h2>Ordenando</h2>

      <div class="row">
        <div class="marcador col order-2">
          Área 1
        </div>

        <div class="marcador col order-3">
          Área 2
        </div>

        <div class="marcador col order-1">
          Área 3
        </div>
      </div>


      <h2>Offset</h2>

      <div class="row">

        <div class="marcador col-md-6 offset-md-3">
          Login...
        </div>

      </div>

      <h2>Offset múltiplos alinhamentos</h2>

      <div class="row">

        <div class="marcador col-md-3">
          Conteúdo 1
        </div>

        <div class="marcador col-md-3 offset-md-6">
          Conteúdo 2
        </div>

      </div>

      <h2>Aninhamento</h2>

      <div class="row">

        <div class="col-md-6" style="border: 1px solid blue;">
          col-md-6
          <div class="row">
            <div class="col-md-6 marcador">Conteúdo 1</div>
          </div>
        </div>

      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

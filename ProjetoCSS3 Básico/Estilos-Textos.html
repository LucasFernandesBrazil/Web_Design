<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>

    <style type="text/css">

    body {
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
    }

    .negrito {
        font-weight: 900;
    }

    .italico {
        font-style: italic;
    }

    .formatacao {
        text-decoration: line-through;
    }

    .texto {
        font: bold 60px "Lucida Sans Unicode";
    }


    </style>
</head>
<body>
    
    <p class="negrito">  Negrito</p>
    <p class="italico">Texto It√°lico</p>
    <p class="formatacao">Texto formatado</p>
    <p class="texto">Texto</p>
    <p >Texto Normal</p>

</body>
</html>

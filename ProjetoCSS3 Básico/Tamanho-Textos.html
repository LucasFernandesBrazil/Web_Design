<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho Textos</title>

    <style type="text/css">

    div {
        font-size: 60px;
    }

    .texto {
        /*
        px -> Tamanho Fixo
        % -> Tamanho relativo
        em -> Tamanho relativo ao container pai
        */
        font-size: 1em;
    }

    .texto2 {
        font-size: 15px;
    }
    </style>
</head>
<body>

    <div>
        <p class="texto">Conteúdo1</p>
        <p class="texto2">Conteúdo2</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>
<body>

    <div id="canto_esquerdo">
        <div id="formulario">
            <div id="titulo_formulario">
                <img src="image/css_logo.png" width="50px">
                <h1>Já possui cadastro conosco?</h1>
                <h3>É ótimo vê-lo por aqui novamente!</h4>
            </div>

            <form>
                <fieldset>
                <label >Email</label><br>
                <input type="email" name="email" id="email"><br>
                <label>Senha</label><br>
                <input type="text" name="senha" id="senha"><br><br>
                <input type="checkbox" name="manter_conectado" id="manter_conectado">
                <label>Manter Conectado</label><br><br>
                <button class="botao" type="submit">Entrar</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="canto_direito">
        
    </div>
</body>
</html>

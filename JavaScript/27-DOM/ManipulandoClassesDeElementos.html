<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <style>
        #fundo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(29,29,29);
        }

        #fundo h3 {
            font-size: 3em;
        }

        .teste {
            background: rgb(29,29,29);
            font-size: x-large;
        }
    </style>

    <script>
        function darkMod() {
            var propriedades = document.styleSheets[1].cssRules[0].style;
            var color = propriedades.getPropertyValue('color');
            var estado = document.getElementById('fundo');
            var buttom = document.getElementById("buttom");
            var mode = 0
            if (mode === 0){
                buttom.className = "far fa-moon";
                estado.style.backgroundColor = 'rgb(29,29,29)';
                estado.style.color = '#FFF';
                mode = 1
            }
            if (mode === 1) {
                estado.style.backgroundColor = '#FFF';
                estado.style.color = 'rgb(29,29,29)';
            }
        }

    </script>
</head>
<body id="fundo">

    <button type="button" onclick="darkMod()">
        <i id="buttom" class="fas fa-moon"></i>
    </button>
    
   <h3>
       Essa tela é um teste
   </h3>

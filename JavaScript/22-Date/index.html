        //Calcular diferença entre datas
        var data1 = new Date(2001, 8, 20)

        var data2 = new Date(2021, 5, 8)

        document.write(data1.toString())

        document.write("<hr>")

        document.write(data2.toString())

        document.write("<hr><br><hr>")


        //Conversão para número
        document.write(data1.getTime())

        document.write("<hr>")

        document.write(data2.getTime())

        document.write("<hr>")

        //Encontrar a diferença
        var milissegundos = Math.abs(data1.getTime() - data2.getTime())

        //1 dia tem 24 horas, cada hora tem 60 minutos,
        //cada minuto tem 60 segundos e
        //cada segundo tem 1000 milissegundos
        //1 dia = 86400000

        var milissegundos_dia = (1*24*60*60*1000)
        var milissegundos_ano = (1*24*60*60*1000*365)
        document.write(Math.round(milissegundos / milissegundos_dia))
        document.write("<hr>")
        document.write((milissegundos / milissegundos_ano))

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <script>
        var a = 10
        var b = 20
        var c = null

        document.write("Valores: <br>",
                        "A: " + a + "<br>",
                        "B: " + b + "<br>",
                        "C: " + c)
        
        document.write('<hr>')

        c = a
        a = b
        b = c
        c = null

        document.write("Valores: <br>",
                        "A: " + a + "<br>",
                        "B: " + b + "<br>",
                        "C: " + c)
        
        document.write('<hr>')
    </script>
</head>
<body>
    
</body>
</html>

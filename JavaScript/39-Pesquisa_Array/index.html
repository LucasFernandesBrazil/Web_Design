    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Array</title>
    
    <script>
        
        var lista_frutas = []
        
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Abacaxi'
        lista_frutas[2] = 'Maçã'
        lista_frutas[3] = 'Manga'

        var aux = lista_frutas.indexOf('Maçã')

        if (aux === -1) {
            console.log('Valor não encontrado')
        }

        else {
            console.log('Valor encontrado na posição ' + aux)
        }
        
    </script>

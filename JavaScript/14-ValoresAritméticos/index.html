<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Aritméticos</title>

    <script>

        var num1 = 9
        var num2 = 2

        document.write("A soma entre "+ num1 +" e " + num2 + " é: " + (num1 + num2)+ '<br /><br />') 
        document.write("A Subtração entre "+ num1 +" e " + num2 + " é: " + (num1 - num2)+ '<br /><br />') 
        document.write("A multiplicação entre "+ num1 +" e " + num2 + " é: " + (num1 * num2)+ '<br /><br />') 
        document.write("A divisão entre "+ num1 +" e " + num2 + " é: " + (num1 / num2)+ '<br /><br />') 
        document.write("o resto da divisão entre "+ num1 +" e " + num2 + " é: " + (num1 % num2)+ '<br /><br />')
        document.write("O incremento de "+ num1 +" é: " + (++num1)+ '<br /><br />')  
        

    </script>
</head>
<body>
    
</body>
</html>

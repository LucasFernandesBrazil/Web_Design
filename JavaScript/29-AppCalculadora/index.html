<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <br />
  
            <div class="calculadora">
              <div class="row">
                <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
              </div>
              
              <div class="row">
                <button onclick="calcular ('operacao', 'AC')" type="button" class="btn btn-gray-light btn-lg clear">AC</button>
                <button onclick="calcular ('operacao', '+')" type="button" class="btn btn-gray-light btn-lg">+/-</button>
                <button onclick="calcular ('operacao', '%')" type="button" class="btn btn-gray-light btn-lg">%</button>
                <button onclick="calcular ('operacao', '/')" type="button" class="btn btn-orange btn-lg">รท</button>
              </div>
  
              <div class="row">
                <button onclick="calcular ('numero', '7')" type="button" class="btn btn-gray-dark btn-lg">7</button>
                <button onclick="calcular ('numero', '8')" type="button" class="btn btn-gray-dark btn-lg">8</button>
                <button onclick="calcular ('numero', '9')" type="button" class="btn btn-gray-dark btn-lg">9</button>
                <button onclick="calcular ('operacao', '*')" type="button" class="btn btn-orange btn-lg">x</button>
              </div>
              
              <div class="row">
                <button onclick="calcular ('numero', '4')" type="button" class="btn btn-gray-dark btn-lg">4</button>
                <button onclick="calcular ('numero', '5')" type="button" class="btn btn-gray-dark btn-lg">5</button>
                <button onclick="calcular ('numero', '6')" type="button" class="btn btn-gray-dark btn-lg">6</button>
                <button onclick="calcular ('operacao', '-')" type="button" class="btn btn-orange btn-lg">-</button>
              </div>
  
              <div class="row">
                <button onclick="calcular ('numero', '1')" type="button" class="btn btn-gray-dark btn-lg">1</button>
                <button onclick="calcular ('numero', '2')" type="button" class="btn btn-gray-dark btn-lg">2</button>
                <button onclick="calcular ('numero', '3')" type="button" class="btn btn-gray-dark btn-lg">3</button>
                <button onclick="calcular ('operacao', '+')" type="button" class="btn btn-orange btn-lg enter">+</button>
              </div>
  
              <div class="row">
                <button onclick="calcular ('numero', '0')" type="button" class="btn btn-gray-dark btn-lg zero">0</button>
                <button onclick="calcular ('operacao', '.')" type="button" class="btn btn-gray-dark  btn-lg">.</button>
                <button onclick="calcular ('operacao', '=')" type="button" class="btn btn-orange btn-lg">=</button>
              </div>
  
            </div>
          </div>
        </div>

        <div id="autor" class="row">
            <div class="col d-flex justify-content-center">
                <button onclick="calcular ('numero', 'Lucas Fernandes')" type="button" class="btn">Autor</button>
            </div>
        </div>
      </div>    


    <script>
        
        function calcular (tipo, valor) {
            if (tipo === 'operacao'){
                if (valor === 'AC') {
                    document.getElementById('resultado').value = ''
                }

                if (valor === '+' || valor === '-' || valor === '/' || valor === '*' || valor === '.') {
                    document.getElementById('resultado').value += valor
                }

                if (valor === '%'){

                }

                if (valor === '=') {
                    var valor_campo = eval(document.getElementById('resultado').value)

                    document.getElementById('resultado').value = valor_campo
                }
            }

            else if (tipo === 'numero') {
                document.getElementById('resultado').value += valor
            }
        }
    </script>
</body>
</html>

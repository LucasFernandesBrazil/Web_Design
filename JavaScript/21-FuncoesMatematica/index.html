<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas Matematica</title>


    
    <script>

        //OBJETO MATH 

        //Aredondar para cima
        var x = Math.ceil(10.380)
        document.write(x)

        document.write("<br>")

        //Aredondar para baixo
        var a = Math.floor(10.380)
        document.write(a)

        document.write("<br>")

        //Aredondar em média
        var b = Math.round(12.80)
        document.write(b)

        document.write("<br>")

        //Valor aleatório
        var c = Math.random()
        document.write(c)


        
    </script>
</head>
<body>
    
</body>
</html>

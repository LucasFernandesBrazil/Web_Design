<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo Elementos</title>

    <style type="text/css">

    .conteudo1 {
        border: 2px solid red;
        background: green;
        width: 200px;
        height: 200px;
        top: 90px;
        left: 90px;
        position: absolute;
        
    }

    .conteudo2 {
        border: 2px solid red;
        background: orange;
        width: 200px;
        height: 200px;
        position: absolute;
    }
    </style>
</head>
<body>

    <div class="conteudo1">
        Conteúdo1
    </div>

    <div class="conteudo2">
        Conteúdo2
    </div>
</body>
</html>
